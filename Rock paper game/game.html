<!DOCTYPE html>
<html lang="en">
<head>
        <title>Game</title>
        <link rel="stylesheet" href="game.css">
        
       
</head>
<body>
    <div class="main">
        <h1>Rock Paper Scissors Game</h1>
        <button onclick="start('rock')"><img class="img" src="rock.jpg" alt="Rock"></button>
        <button onclick="start('paper')"><img class="img" src="paper.jpg" alt="Paper"></button>
        <button onclick="start('scissors')"><img class="img" src="scissors.jpg" alt="Scissors"></button>

        <hr>
     
            <h3><i>User Choice:</i></h4>
            <h3 id="user-choice"></h3>
            <h3><i>Machine Choice:</i></h4>
            <h3 id="machine-choice"></h3>
            <h3><i>Result:</i></h3>
            <h3 id="result"></h3>


   
        
        <p>Total Game Results:</p>
        <h3 id="display"></h3>
        <button id="reset" onclick="reset()" >Reset </button>
    </div>
    
    <script src="calculation.js"></script>
</body>
</html>
