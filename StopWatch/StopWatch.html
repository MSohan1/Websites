<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StopWatch</title>
  <link rel="stylesheet" href="Stopwatch.css">
  
</head>
<body>
  <div class="container">
    <div class="stopwatch_Place">
      <div class="timer">
        <!-- <h1>00:00:00</h1> -->
      </div>
      <div class="controls">
        
        <button><i class="fa-solid fa-square" onclick="stop()"></i></button>
        <button><i class="fa-solid fa-play" onclick="start()"></i></button>
      <button><i class="fa-solid fa-rotate-left" onclick="restart()"></i></button>
      </div>
    </div>
  </div>
  


  <script src="https://kit.fontawesome.com/6d753d32aa.js" crossorigin="anonymous"></script>
  <script src="StopWatch.js"></script>
</body>
</html>
